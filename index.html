<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel</title>
</head>

<body>

    <header>

        <h1> Paisagens  </h1>

    </header>

    <div class="container">


        <div class="imagens">

            <input type="radio" name="radio" id="imagem1" checked>
            <input type="radio" name="radio" id="imagem2">
            <input type="radio" name="radio" id="imagem3">
            <input type="radio" name="radio" id="imagem4">
            <input type="radio" name="radio" id="imagem5">
            <input type="radio" name="radio" id="imagem6">


            <div class="imagem img1">
                <img src="https://images.ecycle.com.br/wp-content/uploads/2021/05/20195924/o-que-e-paisagem.jpg.webp"
                    alt="paisagem roxo">
            </div>

            <div class="imagem img2">

                <img src="https://intentos.com.br/wp-content/uploads/2020/06/o-que-e-fotografia-de-paisagem-1024x666.jpeg"
                    alt="paisagem branco">
            </div>

            <div class="imagemn img3">

                <img src="https://thumbs.dreamstime.com/b/belas-fotos-rosa-e-roxo-no-infravermelho-de-paisagens-rurais-na-europa-lindas-infravermelhos-roxos-cor-alemanha-157831242.jpg"
                    alt="paisagem arvore rosa">
            </div>

            <div class="imagem img4">

                <img src="https://blog.emania.com.br/wp-content/uploads/2017/02/2-2.jpg" alt="paisagem com lago">
            </div>

            <div class="imagem img5">

                <img src="https://static.significados.com.br/foto/paisagem-natural-og.jpg?class=ogImageRectangle"
                    alt="paisagem cachoeira">
            </div>

            <div class="imagem img6">

                <img src="https://st5.depositphotos.com/2653499/65064/i/450/depositphotos_650649572-stock-photo-a-peaceful-meadow-atop-a.jpg"
                    alt="paisagem campo">
            </div>

        </div>

        <div class="navegacao">

            <label for="imagem1" class="bar"></label>
            <label for="imagem2" class="bar"></label>
            <label for="imagem3" class="bar"></label>
            <label for="imagem4" class="bar"></label>
            <label for="imagem5" class="bar"></label>
            <label for="imagem6" class="bar"></label>

        </div>

    </div>


    <footer>
       <h3>Desenvolvido por Carol Ramalho | Desenvolvimento web | 10/2023</h3>
    </footer>


</body>

</html>
